name: deploy-backend workflow

on:
  push:
    paths: 
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
      
jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build with Gradle
        run: 
          chmod +x gradlew
          ./gradlew clean build -x test
        working-directory: backend
      
      - name: Copy file to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/build/libs/bookhub_back-0.0.1-SNAPSHOT.jar"
          target: "~/bookhub-deploy-backend"
      
      - name: Deploy to EC2 (run remote command)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            chmod +x /home/ec2-user/start.sh
            /home/ec2-user/start.sh
